<div class="card" style="margin: 2em;">
  <p-table [value]="pedidos" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Hist√≥rico de Pedidos
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Cliente</th>
        <th>Pratos</th>
        <th style="width:12rem">Valor Total</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pedido>
      <tr>
        <td>{{ pedido.cliente.nome }}</td>
        <td>
          <!-- Usamos *ngFor para percorrer a lista de pratos de cada pedido -->
          <p-tag *ngFor="let prato of pedido.pratos" styleClass="mr-2" [value]="prato.nome"></p-tag>
        </td>
        <td>{{ pedido.valor_total | currency:'BRL' }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3">Nenhum pedido encontrado.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
